<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Alumno B</title>
</head>
<body>
  <h1>¡Hola! Soy el Alumno B</h1>
  <h2>Explorando el mundo de la programación</h2>

  <img src="https://em-content.zobj.net/thumbs/120/microsoft/319/student_1f9d1-200d-1f393.png" alt="Icono estudiante">

  <p>Gracias por visitar mi perfil. Por favor, completa el siguiente formulario para compartir un poco sobre ti.</p>

  <form action="FormularioA.html">
    <label for="nombre">Tu nombre completo:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo"><br><br>

    <label for="ciudad">Ciudad donde vives:</label><br>
    <input type="text" id="ciudad" name="ciudad"><br><br>

    <p>¿Conocías HTML antes de este curso?</p>
    <input type="radio" id="si" name="conocia_html" value="si">
    <label for="si">Sí</label><br>
    <input type="radio" id="no" name="conocia_html" value="no">
    <label for="no">No</label><br><br>

    <p>¿Qué áreas te interesan más?</p>
    <input type="checkbox" id="diseno" name="areas" value="diseno">
    <label for="diseno">Diseño Web</label><br>
    <input type="checkbox" id="frontend" name="areas" value="frontend">
    <label for="frontend">Front-End</label><br>
    <input type="checkbox" id="backend" name="areas" value="backend">
    <label for="backend">Back-End</label><br><br>

    <label for="descripcion">Cuéntame algo sobre ti:</label><br>
    <textarea id="descripcion" name="descripcion" rows="4" cols="40"></textarea><br><br>

    <label for="frecuencia">¿Con qué frecuencia practicas lo aprendido?</label><br>
    <select id="frecuencia" name="frecuencia">
      <option value="todos">Todos los días</option>
      <option value="algunos">Algunos días</option>
      <option value="fines">Solo fines de semana</option>
    </select><br><br>

    <input type="submit" value="Enviar y ver perfil del Alumno A">
  </form>

  <p>Alumno B - 2025</p>
</body>
</html>
